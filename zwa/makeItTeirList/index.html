<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lukiho tier list</title>
</head>
<style>
    body{
        background-color: black;
        overflow: hidden;
    }
    main{
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 60vw; height: 80vh;
        max-width: 60vh; min-width: 40vh;

        border: 0.1vh solid white;
        /* padding: 5%; */
    }
    #nn{
        position: absolute;
        top: 100%; left: 0;
        width: 100vw; height: 100vh;
        background-color: black;
    }
    #nn div{
        position: relative;
    }
    #nn div{
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1.2em;
    }
    #tierListContainer{
        background-color: rgba(255,0,0,0.25);
    }
    #tierListContainer nav{
        height: 6vh;
        display: flex;
        border-bottom: 0.1vh solid white;
    }
    #picContainer img{
        width: 12.5%;
        cursor: pointer;
    }
    #inCont{
        position: absolute;
        display: flex;
        
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.8em;

        color: white;
    } 
    .tier{
        background-color: rgba(0,0,255,0.25);
        width: 6vh; height: 100%;
        min-width: 6vh;
        color: white;
    }
    .tier div{
        position: absolute;
    }
    .tier div{
        position: relative;
        top: 50%; transform: translateY(-50%);
        text-align: center;
    }
    .tierContainer{
        background-color: rgba(255,255,255,0.4);
        width: 100%; height: 100%;
    }
    @media(max-width: 500px){
        #nn{
            z-index: 999;
            top: 0;
        }
    }
</style>
<body>
    
    <div id="nn">
        <div>
            rozliseni neni podporovano
        </div>
    </div>

    <div id="inCont">
        <input type="file" id="imgInput" webkitdirectory multiple accept="image/*" />
        <div id="fileInputInfo">< nahraj slozku s obrazky</div>
    </div>

    <main>
        <div id="tierListContainer">
            <nav id="S">
                <div class="tier" style="background-color: rgb(150,0,0);">
                    <div>S</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="A">
                <div class="tier" style="background-color: rgb(180,160,0);">
                    <div>A</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="B">
                <div class="tier" style="background-color: rgb(200,100,0);">
                    <div>B</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="C">
                <div class="tier" style="background-color: rgb(0,180,50);">
                    <div>C</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="D">
                <div class="tier" style="background-color: rgb(0,120,200);">
                    <div>D</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="E">
                <div class="tier" style="background-color: rgb(180,0,180);">
                    <div>E</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
            <nav id="F">
                <div class="tier" style="background-color: rgb(80,0,80);">
                    <div>F</div>
                </div>
                <div class="tierContainer"></div>
            </nav>
        </div>
        <div id="picContainer">
            
        </div>
    </main>

</body>
</html>
