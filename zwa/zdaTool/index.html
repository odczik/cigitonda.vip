<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    body{
        background-color: black;
        overflow: hidden;
    }
    main{
        position: absolute;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
    }
    #myCanvas, #landscape{
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
    .customMenu{
        position: absolute;
        top: 10%; left: 10%;

        backdrop-filter: blur(3px);
        border: 0.1vh solid white;
        box-shadow: 0 0 1vh rgba(255,255,255,0.6);
        border-radius: 5px;

        padding: 0.25%;
        color: white;

        width: 6%; height: auto;
        cursor: pointer;
    }
    .customMenu li{
        margin: 5%;
        padding-top: 5%; padding-bottom: 5%;
        padding-left: 15%; padding-right: 15%;

        list-style-type: none;
    }
    .customMenu li:hover{
        background-color: rgba(100,100,100);
        border-radius: 5px;
    }
    .tabulka{
        position: absolute;
        border: 0.1vh solid white;
        width: 10vw;

        color: white;

        backdrop-filter: blur(3px);
        border: 0.1vh solid white;
        box-shadow: 0 0 1vh rgba(255,255,255,0.6);
        border-radius: 5px;
        font-family: 'Courier New', Courier, monospace;
    }
    .tabulka h3{
        text-align: center;
    }
    .tabulka nav{
        display: flex;
    }
    .tabulka div{
        padding: 3%; margin: 2%;
    }
    .tabulka div:hover{
        background-color: rgba(255,255,255,0.4);
    }
    .atribut, .dataTyp{
        width: 10%; 
    }
    .nazev{
        width: 50%;
    }
</style>
<body>

        <canvas id="myCanvas"></canvas>
        <nav id="landscape">

</html>
