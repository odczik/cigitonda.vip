<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ships</title>
</head>
<style>
    body{
        background-color: black;
    }
    img{
        width: 2vh; height: 2vh;
    }
    td{
        width: 5px; height: 5px;
        max-width: 5px; max-height: 5px;

        cursor: pointer;
        
        border: 0px solid black;
        padding: 0; margin: 0;
    }
    table{
        background-color: white;
        width: 30vh; height: 30vh;
    }
    #me td{
        background-color: red;
    }
    #op td{
        background-color: green;
    }
    button{
        position: absolute;
        top: 99%; left: 2%;
        transform: translateY(-100%);
        border: none;
        border-radius: 5px;
        background-color: rgba(0,0,0,0);
        color: white;
        padding: 0.5%;
        transition: 0.5s;
        cursor: pointer;
    }
    button:hover{
        box-shadow: 0 0 5px white;
        transition: 0.1s;
    }
    #me{
        position: absolute;
        top: 95%; left: 50%;
        transform: translate(-50%, -100%);
    }
    #op{
        position: absolute;
        top: 5%; left: 50%;
        transform: translateX(-50%);
    }
    #opBlock{
        position: absolute;
        top: 5%; left: 50%;
        transform: translateX(-50%);

        background-color: rgba(255,255,255,.2);
        width: 40vh; height: 40vh;

        color: white;
    }
</style>
<body>
    
    <button onclick="resetId()">reconnect</button>
    <main>
        <nav id="op">
            <table id="opTable">

            </table>
        </nav>
        <nav id="me">
            <table id="myTable">
                
            </table>
        </nav>

    </main>

    <script src="script.js"></script>
</body>
</html>
