<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ships</title>
</head>
<style>
    body{
        background-color: black;
    }
    #me th{
        background-color: red;
        width: 5vh; height: 5vh;
    }
    #me th:hover{
        background-color: blue;
    }
    #op th{
        background-color: green;
        width: 5vh; height: 5vh;
    }
    
    button{
        position: absolute;
        top: 99%; left: 2%;
        transform: translateY(-100%);
        border: none;
        border-radius: 5px;
        background-color: rgba(0,0,0,0);
        color: white;
        padding: 0.5%;
        transition: 0.5s;
        cursor: pointer;
    }
    button:hover{
        box-shadow: 0 0 5px white;
        transition: 0.1s;
    }
    #me{
        position: absolute;
        top: 100%; left: 50%;
        transform: translate(-50%, -100%);
    }
    #op{
        position: absolute;
        top: 0; left: 50%;
        transform: translateX(-50%);
    }
    #me table{
        margin: auto;
    }
    #op table{
        margin: auto;
    }
</style>
<body>
    
    <button onclick="resetId()">reconnect</button>
    <main>
        <nav id="op">
            <table id="opTable">

            </table>
        </nav>
        <nav id="me">
            <table id="myTable">
                
            </table>
        </nav>
    </main>

    <script src="script.js"></script>
</body>
</html>
