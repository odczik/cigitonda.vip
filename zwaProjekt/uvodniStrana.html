<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #cccccc;
    }
    input[type="radio"]{
        position: absolute;
    }
    input[type="radio"]{
        position: relative;
        top: -100%; left: 0;

        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    main{
        height: 50vh; width: 50vh;
    }
    .formDiv{
        position: relative;
    }
    .formDiv{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);

        width: 50%;
    }
    form{
        display: flex;
    }
    form h3{
        height: 5vh;
    }
    #l-r{
        height: 10vh; width: 60vh;
        display: flex;

        position: absolute;
        top: 50%; left: 50%;

        transform: translate(-30vh, -36vh);
    }
    #loginForm{
        z-index: 999;
    }
    .info{
        display: flex;
        align-items: center;
        justify-content: center;

        /* border: 1px solid black; */
        height: 5vh;

        font-size: 1.6em;

        margin-bottom: 1vh;
    }
    .input{
        width: 80%;
        margin: auto;
        border-radius: 10px;

        display: flex;
        align-items: center;
        justify-content: center;

        border: 0 solid black;
        height: 4vh;

        font-size: 1.6em;

        /* margin-right: 100%; */
        margin-top: 1vh;
        margin-bottom: 1.6vh;
    }
    .formCont{

        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);

        border: 2px solid black;

        padding: 1%;

        background-color: #afafaf;
        width: 60vh; height: 50vh;
    }
    .chooseForm{
        width: 35%;
        padding: 3%;
    }
    .overRadio{

        transform: translate(-4%, 10%);

        padding: 5%;

        display: flex;
        align-items: center;
        justify-content: center;

        font-size: 2em;
        font-weight: bold;

        box-shadow: -2px -2px 0  
    
        border-radius: 10px 10px 0 0;
    }
    .overRadio div{
        height: 50%;
    }
    .chooseForm div{
        height: 100%; width: 100%;
    }
    @media(orientation: portrait){
        .formCont{
            width: 60vw;height: 70vw;
            padding: 2%;
        }
        #l-r{
            width: 60vw; height: 12vw;
            transform: translate(-30vw, -50vw);
        }
        .info{
            height: 7vw;
            margin-bottom: 1vw;
        }
        .input{
            height: 6vw;
            margin-top: 1vw;
            margin-bottom: 1.6vw;
        }
    }
</style>
<body>

    <div id="l-r">
        <div class="chooseForm" id="chfl">
            <div class="overRadio">
                <div>login</div>
            </div>
            <input type="radio" name="form" id="login">
        </div>
        <div class="chooseForm" id="chfr">
            <div class="overRadio">    
                <div>register</div>
            </div>
            <input type="radio" name="form" id="register">
        </div>
    </div>
    <div class="formCont" id="loginForm">
        <form>
            <div class="formDiv">
                <div class="info">username:</div >
                <div class="info">password:</div >
                <div class="info">username:</div >
                <div class="info">password:</div >
                <div class="info">username:</div >
                <div class="info">password:</div >
            </div>
            <div class="formDiv" style="left: 40%;">
                <input class="input" type="text">
                <input class="input" type="text">
                <input class="input" type="text">
                <input class="input" type="text">
                <input class="input" type="text">
                <input class="input" type="text">
            </div>
        </form>    

    </div>
    <div class="formCont" id="registerFomr">
        <form>
            <h3>username: </h3>
            <input type="text" id="username" name="username">
        </form>
    </div>    
    <script>
        const registerForm = document.getElementById('registerForm'), loginForm = document.getElementById('loginForm')
        const regCont = document.getElementById('chfr'), logCont = document.getElementById('chfl')

        document.getElementById('login').addEventListener('click', () => {
            loginForm.style.zIndex = 999
            registerForm.style.zIndex = 0

            logCont.style.background
        })
        document.getElementById('register').addEventListener('click', () => {
            loginForm.style.zIndex = 0
            registerForm.style.zIndex = 999
        })
    </script>
</body>
</html>
